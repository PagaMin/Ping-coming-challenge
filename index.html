<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/0f8c7c56ff.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main>
    <img src="images/logo.svg" alt="">

    <h1>We are launching <strong>soon!</strong></h1>

    <p class="desc">Subscribe and get notified</p>

    <form>
      <input type="email" placeholder="Your email address..." id="email">
      <button id="btn-submit" type="submit" onclick="enviar()">Notify Me</button>
      <p class="fail" id="fail-text">Please provide a valid email address</p>
    </form>

    <img class="img-dashboard" src="images/illustration-dashboard.png" alt="">
    <div class="icons">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-twitter"></i>
    </div>
    <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
  </main>
  <script src="script.js"></script>
</body>

</html>
